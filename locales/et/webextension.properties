tourHeaderFour = Nii, kuidas sulle meeldib
tourBodyFour = Salvesta kärbitud pilte lihtsamaks jagamiseks veebi või laadi need alla enda arvutisse. Võid ka klõpsata Minu pildid nupul kõigi tehtud piltide vaatamiseks.
