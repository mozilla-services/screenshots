# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Повреда.
requestErrorDetails = Съжаляваме! Снимката не е запазена. Опитайте по-късно.
connectionErrorTitle = Няма връзка с вашите снимки.
connectionErrorDetails = Моля, проверете своята връзка към интернет. Ако имате връзка с Мрежата, в такъв случай може да има временен проблем с услугата на Firefox Screenshots.
loginErrorDetails = Снимката не може да бъде запазена, защото има проблем с услугата на Firefox Screenshots. Опитайте по-късно.
unshootablePageErrorTitle = Снимка на тази страница не може да бъде направена.
unshootablePageErrorDetails = Това не е обикновена уебстраница и за това снимка не може да ѝ бъде направена.
selfScreenshotErrorTitle = Не може да правите снимки на страницата на Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Избраната област е твърде малка
privateWindowErrorTitle = Правене на снимки е изключено в поверителен режим
privateWindowErrorDetails = Съжаляваме за неудобството. Очаквайте тази възможност в бъдещите версии.
genericErrorTitle = Леле! Нещо се обърка с Firefox Screenshots.
genericErrorDetails = Не сме сигурни какво точно се случи. Може да опитате отново, както и да снимате друга страница.
# Section for onboarding strings
tourBodyOne = Правете, запазвайте и споделяйте снимки на екрана без да напускате Firefox.
tourHeaderTwo = Уловете само нужното
tourBodyTwo = Щракнете с мишката или влачете, за да уловите части от страницата. Посочвайки елементи от страницата – те се осветяват.
tourHeaderThree = Улавяйте прозорци и цели страници
tourBodyThree = Използвайте бутоните в горния десен ъгъл, за да уловите само видимата част или цялата страница.
tourHeaderFour = Както ви харесва
tourBodyFour = Запазете снимките на страници от Мрежата за по-лесно споделяне или ги изтеглете на компютъра си. А бутонът „Моите снимки“ ще ви покаже всички направени от вас снимки.
tourSkip = Прескачане
tourNext = Напред
tourPrevious = Назад
tourDone = Готово
