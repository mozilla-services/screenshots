notificationLinkCopiedDetails = आपके शॉट के लिंक क्लिपबोर्ड पर कॉपी किए गए हैं. पेस्ट करने के लिए {meta_key}-V दबाएँ.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = प्रतिलिपि बनाएँ
notificationImageCopiedTitle = शॉट प्रतिलिपि बनाई गई
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = आपके शॉट के लिंक क्लिपबोर्ड पर कॉपी किए गए हैं. पेस्ट करने के लिए {meta_key}-V दबाएँ.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCropPopupWarning = सहेजी गई छवि को ऊंचाई में {pixels}पिक्सेल तक काट दिया जाएगा।
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = कार्यरत नहीं है.
requestErrorDetails = क्षमा करें! हम आपके शॉट को सहेज़ नहीं सके. कृपया बाद में पुन: प्रयास करें.
connectionErrorTitle = हम आपके स्क्रीनशॉट से जुड़ नहीं सकते हैं.
connectionErrorDetails = कृपया अपने इंटरनेट संपर्क की जाँच करें. यदि आप इंटरनेट से जुड़ने में सक्षम हैं, तो Firefox स्क्रीनशॉट सेवा के साथ एक अस्थायी समस्या हो सकती है.
loginErrorDetails = हम आपका शॉट सहेज नहीं सके क्योंकि Firefox स्क्रीनशॉट सेवा में कोई समस्या है. कृपया बाद में पुन: प्रयास करें.
unshootablePageErrorTitle = हम इस पृष्ठ का स्क्रीनशॉट नहीं ले सकते.
unshootablePageErrorDetails = यह एक मानक वेब पेज नहीं है, इसलिए आप इसका स्क्रीनशॉट नहीं ले सकते.
selfScreenshotErrorTitle = आप एक Firefox स्क्रीनशॉट पृष्ठ का शॉट नहीं ले सकते!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = आपका चयन बहुत छोटा है
privateWindowErrorTitle = निजी ब्राउज़िंग मोड में स्क्रीनशॉट निष्क्रिय कर दिया गया हैं
privateWindowErrorDetails = असुविधा के लिए खेद हैं. हमलोग भविष्य संस्करण के लिए इस सुविधा पर काम कर रहे हैं.
genericErrorTitle = ओह! Firefox स्क्रीनशॉट बिगड़ गया.
genericErrorDetails = हम सुनिश्चित नहीं हैं कि अभी क्या हुआ. पुन: प्रयास या एक भिन्न पृष्ठ का एक शॉट लेना चाहते हैं?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Firefox छोड़े बिना स्क्रीनशॉट लें, सहेजें, और साझा करें.
# Slide number 2:
tourHeaderPageAction = सहेजने का एक नया तरीका
tourBodyPageAction = किसी भी समय आप स्क्रीनशॉट लेना चाहते हैं तो पता पट्टी में पृष्ठ क्रियाएँ मेनू का विस्तार करें।
# Slide number 3:
tourHeaderClickAndDrag = जो आप चाहते हैं उसे कैद करें
tourBodyClickAndDrag = पृष्ठ के बस एक हिस्से को कैद करने के लिए क्लिक करें और खींचें. आप अपने चयन को हाइलाइट करने के लिए भी जा सकते हैं.
# Slide number 4:
tourHeaderFullPage = विंडोज़ या संपूर्ण पृष्ठों को कैद करें
tourBodyFullPage = विंडो में दिखाई देने वाले क्षेत्र या एक पूरे पृष्ठ को कैद करने के लिए ऊपर में दाहिनी तरफ़ के बटन का चयन करें.
# Slide number 5:
tourHeaderDownloadUpload = जैसा आप इसे चाहते हैं
tourBodyDownloadUpload = आसानी से साझा करने या उन्हें अपने कंप्यूटर पर डाउनलोड करने के लिए अपने क्रॉप किये गये शॉट को वेब पर सहेजें. आपके द्वारा लिए गये सभी शॉट्स को ढूंढने के लिए आप मेरे शॉट्स बटन पर भी क्लिक कर सकते हैं.
tourHeaderAccounts = स्क्रीनशॉट उपयोग के लिए तैयार है
tourBodyAccounts = हमेशा के लिए पसंदीदा स्क्रीनशॉटों को सहेजने तथा सभी उपकरणों पर अपने स्क्रीनशॉट एक्सेस करने हेतु अपने Firefox खाते में साइन इन करें।
tourSkip = SKIP
tourNext = अगली स्लाइड
tourPrevious = पिछली स्लाइड
tourDone = पूर्ण
