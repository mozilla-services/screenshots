# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox स्क्रीनशॉट स्वचालित रूप से इन स्थितियों में डाउनलोड-केवल मोड में बदल देता हैं:
downloadOnlyDetailsPrivate = एक निजी ब्राउज़िंग विंडो में.
downloadOnlyDetailsThirdParty = तृतीय-पक्ष कुकीज़ अक्षम हैं.
downloadOnlyDetailsNeverRemember = “कभी इतिहास याद न रखें” सक्षम है.
downloadOnlyDetailsESR = आप Firefox ESR का उपयोग कर रहे हैं.
downloadOnlyDetailsNoUploadPref = अपलोड अक्षम कर दिए गए हैं.
notificationLinkCopiedTitle = लिंक की नक़ल की गयी
