notificationLinkCopiedTitle = Povezava kopirana
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Povezava do vašega posnetka zaslona je bila kopirana v odložišče. Pritisnite {meta_key}-V, da jo prilepite.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ne dela.
requestErrorDetails = Vašega posnetka nismo uspeli shraniti. Poskusite znova kasneje.
connectionErrorTitle = Ne moremo vzpostaviti povezave do vaših posnetkov.
connectionErrorDetails = Preverite svojo internetno povezavo. V kolikor povezava deluje, gre morda za začasno težavo s storitvijo Firefox Screenshots.
loginErrorDetails = Ne moremo shraniti vašega posnetka, ker je prišlo do težave s storitvijo Firefox Screenshots. Poskusite znova kasneje.
unshootablePageErrorTitle = Ne moremo zajeti posnetka te strani.
unshootablePageErrorDetails = To ni običajna spletna stran, zato ne morete zajeti njenega zaslonskega posnetka.
selfScreenshotErrorTitle = Posnetka strani Firefox Screenshots ni mogoče zajeti!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Vaš izbor je premajhen
privateWindowErrorTitle = Screenshots je onemogočen v zasebnem načinu brskanja
privateWindowErrorDetails = Oprostite za nevšečnost. To možnost izboljšujemo za prihodnje izdaje.
genericErrorTitle = Uf! Firefox Screenshots se je pokvaril.
genericErrorDetails = Ne vemo točno, kaj se je pravkar zgodilo. Bi radi poskusili znova ali pa zajeli posnetek kakšne druge strani?
# Section for onboarding strings
tourBodyOne = Zajemite, shranite in delite zaslonske posnetke, ne da bi zapustili Firefox.
tourHeaderTwo = Zajemite to, kar hočete
tourBodyTwo = Kliknite in povlecite, če želite zajeti samo del strani. Svojo izbiro lahko tudi poudarite, tako da preko nje povlečete miškin kazalec.
tourHeaderThree = Zajemite okna ali celotne strani
tourBodyThree = V zgornjem desnem kotu izberite gumb za zajem vidnega območja v oknu ali celotne strani.
tourHeaderFour = Kot vi želite
tourBodyFour = Shranite obrezane posnetke na splet za lažje deljenje ali jih prenesite na svoj računalnik. Vse zajete posnetke lahko najdete s klikom na gumb Moji posnetki.
tourSkip = Preskoči
tourNext = Naslednji diapozitiv
tourPrevious = Prejšnji diapozitiv
tourDone = Končano
