# Clip in this context refers to a portion of an image
addonDescription = Wzmiće klipy a fota wobrazowki z weba a składujće je nachwilu abo na přeco.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Foto wobrazowki činić
myShotsLink = Moje fota wobrazowki
screenshotInstructions = Ćehńće abo klikńće na stronu, zo byšće wobwod wubrał. Tłóčće na ESC, zo byšće přetorhnył.
saveScreenshotSelectedArea = Składować
saveScreenshotVisibleArea = Widźomny wobwod składować
saveScreenshotFullPage = Cyłu stronu składować
cancelScreenshot = Přetorhnyć
downloadScreenshot = Sćahnyć
notificationLinkCopiedTitle = Wotkaz kopěrowany
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Wotkaz k wašemu fotu wobrazowki je so do mjezyskłada kopěrował. Tłóčće {meta_key}-V, zo byšće jón zasadźił.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Skóncowany.
requestErrorDetails = Bohužel njemóžachmy waše foto wobrazowki składować. Prošu spytajće pozdźišo hišće raz.
connectionErrorTitle = Njemóžemy z wašimi fotami wobrazowki zwjazać.
connectionErrorDetails = Prošu přepruwujće swój internetny zwisk. Jeli móžeće z internetom zwjazać, je snano nachwilny problem ze słužbu Firefox Screenshots.
loginErrorDetails = Njemóžachmy swoje foto wobrazowki składować, dokelž je problem ze słužbu Firefox Screenshots. Prošu spytajće pozdźišo hišće raz.
unshootablePageErrorTitle = Foto wobrazowki tuteje strony móžne njeje.
unshootablePageErrorDetails = To standardna webstrona njeje, tohodla foto wobrazowki wot njeje móžne njeje.
selfScreenshotErrorTitle = Njemóžeće wobrazowku strony Firefox Screenshots fotografować!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Waš wuběr je přemały
privateWindowErrorTitle = Firefox Screenshots je w priwatnym modusu znjemóžnjeny
privateWindowErrorDetails = Wodajće prošu njepřijomnosće. Dźěłamy na tutej funkciji za přichodne wersije.
genericErrorTitle = Hopla! Firefox Screenshots njefunguje.
genericErrorDetails = Njejsmy sej wěsći, štož je so stało. Chceće hišće raz spytać abo chceće druhu stronu fotografować?
# Section for onboarding strings
tourBodyOne = Čińće, składujće a dźělće fota wobrazowki bjez toho, zo byšće Firefox wopušćił.
tourHeaderTwo = Fotografujće prosće, štož chceće
tourBodyTwo = Klikńće a ćehńće, zo byšće dźěl strony fotografował. Móžeće tež pokazowak myški nad nim pohibować, zo byšće swój wuběr wuzběhnył.
tourHeaderThree = Wokna abo cyłe strony składować
tourBodyThree = Wubjerće tłóčatka horjeka naprawo, zo byšće widźomny wobwod we woknje abo cyłu stronu fotografować.
tourHeaderFour = Tak, kaž so wam spodoba
tourBodyFour = Składujće swoje přitřihane fota wobrazowki w interneće, zo byšće je lóšo dźělił, abo sćehńće je na swój ličak. Móžeće tež na tłóčatko „Moje fota wobrazowki“ kliknyć, zo byšće wšě fota wobrazowki namakał, kotrež sće činił.
tourSkip = Přeskočić
tourNext = Přichodne foto
tourPrevious = Předchadne foto
tourDone = Hotowo
