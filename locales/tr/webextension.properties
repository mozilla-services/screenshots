# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Arıza var.
requestErrorDetails = Ekran görüntünüzü kaydedemedik. Lütfen daha sonra yeniden deneyin.
connectionErrorTitle = Ekran görüntülerinize bağlanamadık.
connectionErrorDetails = Lütfen internet bağlantınızı kontrol edin. İnternete bağlanabiliyorsanız Firefox Screenhosts hizmeti ile ilgili geçici bir sorun olabilir.
loginErrorDetails = Firefox Screenshosts hizmetinde bir sorun yaşandığı için ekran görüntünüzü kaydedemedik. Lütfen daha sonra yeniden deneyin.
unshootablePageErrorTitle = Bu sayfanın ekran görüntüsü alınamıyor.
unshootablePageErrorDetails = Bu sayfa standart bir web sayfası olmadığı için ekran görüntüsünü alamazsınız.
selfScreenshotErrorTitle = Firefox Screenshots sayfalarının ekran görüntüsünü alamazsınz.
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Seçiminiz çok küçük
privateWindowErrorTitle = Gizli Gezinti modunda Screenshosts özelliği kullanılamaz
privateWindowErrorDetails = Aksaklıktan dolayı özür dileriz. Gelecek sürümlerde bu özelliği devreye almak için çalışıyoruz.
genericErrorTitle = Firefox Screenshosts kafayı yedi!
genericErrorDetails = Ne olduğunu biz de anlamadık. Bir daha denemeye veya başka bir sayfanın ekran görüntüsünü almaya ne dersiniz?
