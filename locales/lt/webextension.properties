# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Neveikia.
requestErrorDetails = Atsiprašome! Mums nepavyko įrašyti jūsų nuotraukos. Prašome pabandyti vėliau.
connectionErrorTitle = Mums nepavyko prisijungti prie jūsų ekrano nuotraukų.
connectionErrorDetails = Patikrinkite savo interneto ryšį. Jeigu galite prisijungti prie interneto, gali būti, kad yra laikina problema su „Firefox Screenshots“ paslauga.
loginErrorDetails = Mums nepavyko įrašyti jūsų nuotraukos, nes yra problema su „Firefox Screenshots“ paslauga. Prašome pabandyti vėliau.
unshootablePageErrorTitle = Mums nepavyko nufotografuoti šio tinklalapio.
unshootablePageErrorDetails = Tai nėra įprastas tinklalapis, tad negalite padaryti jo nuotraukos.
selfScreenshotErrorTitle = Negalite padaryti „Firefox Screenshots“ tinklalapio nuotraukos!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Jūsų pasirinkimas yra per mažas
privateWindowErrorTitle = Ekrano nuotraukos privačiajame naršyme neveikia
privateWindowErrorDetails = Atsiprašome už nepatogumą. Mes dirbame prie šio funkcionalumo vėlesnėms versijoms.
genericErrorTitle = Vau! „Firefox Screenshots“ sugedo.
genericErrorDetails = Mes nesame tikri, kas ką tik nutiko. Norite pabandyti dar kartą arba nufotografuoti kitą tinklalapį?
# Section for onboarding strings
tourBodyOne = Darykite, įrašykite ir dalinkitės ekrano nuotraukomis nepalikdami „Firefox“.
tourHeaderTwo = Užfiksuokite būtent tai, ką norite
tourBodyTwo = Spustelėkite ir tempkite, kad užfiksuotumėte tik dalį tinklalapio. Taip pat galite užvesti pelę, norėdami paryškinti savo pasirinkimą.
tourHeaderThree = Fiksuokite langus arba ištisus tinklalapius
tourBodyThree = Pasirinkite mygtukus aukščiau dešinėje, norėdami užfiksuoti matomą lango dalį arba visą tinklalapį.
tourHeaderFour = Kaip jums patogiau
tourBodyFour = Įrašykite padarytas nuotraukas saityne patogesniam dalinimuisi, arba atsisiųskite jas į savo kompiuterį. Spustelėję mygtuką „Mano kadrai“, matysite visas savo padarytas nuotraukas.
tourSkip = SKIP
tourNext = Kita skaidrė
tourPrevious = Buvusi skaidrė
tourDone = Baigta
