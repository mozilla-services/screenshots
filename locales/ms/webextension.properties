downloadOnlyNotice = Anda sedang dalam mod Muat turun-Sahaja.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots secara automatik bertukar ke mod Muat turun-Sahaja dalam situasi berikut:
downloadOnlyDetailsPrivate = Dalam tetingkap Pelayaran Peribadi.
downloadOnlyDetailsThirdParty = Kuki pihak ketiga dinyahdayakan.
downloadOnlyDetailsNeverRemember = “Jangan sesekali ingat sejarah” didayakan.
downloadOnlyDetailsESR = Anda sedang menggunakan Firefox ESR.
downloadOnlyDetailsNoUploadPref = Muat naik telah dinyahdayakan.
notificationLinkCopiedTitle = Pautan Disalin
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Pautan ke syot anda telah disalin ke klipbod. Tekan {meta_key}-V untuk tampal.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Salin
notificationImageCopiedTitle = Syot Disalin
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Syot anda telah disalin ke klipbod. Tekan {meta_key}-V untuk tampal.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCropPopupWarning = Ketinggian imej yang disimpan akan dipangkas ke {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tidak berfungsi.
requestErrorDetails = Maaf! Kita tidak dapat menyimpan syot anda. Sila cuba lagi nanti.
connectionErrorTitle = Kami tidak dapat menyambungkan ke skrinsyot anda.
connectionErrorDetails = Sila semak sambungan Internet anda. Jika anda boleh dapat sambungan ke Internet, mungkin ada masalah sementara dengan perkhidmatan Firefox Screenshots.
loginErrorDetails = Kami tidak dapat menyimpan skrinsyot anda kerana ada masalah dengan perkhidmatan Firefox Screenshots. Sila cuba lagi nanti.
unshootablePageErrorTitle = Kami tidak boleh skrinsyot halaman ini.
unshootablePageErrorDetails = Ini bukan halaman Web piawai, jadi anda tidak boleh membuat skrinsyot.
selfScreenshotErrorTitle = Anda tidak boleh syot halaman Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Pilihan anda terlalu kecil
privateWindowErrorTitle = Skrinsyot dinyahdayakan dalam Mod Pelayaran Peribadi
privateWindowErrorDetails = Maaf atas sebarang kesulitan. Kami sedang berusaha untuk menyediakan ciri ini dalam keluaran akan datang.
genericErrorTitle = Oh tidak! Firefox Screenshots tidak berfungsi dengan betul.
genericErrorDetails = Kami tidak pasti apa yang baru berlaku. Anda mahu cuba lagi atau mengambil gambar halaman lain?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ambil, simpan, dan kongsi skrinsyot tanpa meninggalkan pelayar Firefox.
# Slide number 2:
tourHeaderPageAction = Satu cara baru untuk menyimpan
tourBodyPageAction = Kembangkan menu tindakan halaman di dalam bar alamat apabila anda mahu mengambil skrinsyot.
# Slide number 3:
tourHeaderClickAndDrag = Ambil gambar hanya yang anda mahu
tourBodyClickAndDrag = Klik dan seret untuk mengambil gambar sebahagian daripada halaman. Anda boleh juga serlahkan pilihan anda.
# Slide number 4:
tourHeaderFullPage = Tangkap Tetingkap atau Keseluruhan Halaman
tourBodyFullPage = Pilih butang di bahagian atas kanan untuk merakam kawasan paparan dalam tetingkap atau untuk merakamkan keseluruhan halaman.
# Slide number 5:
tourHeaderDownloadUpload = Seperti Yang Anda Suka
tourBodyDownloadUpload = Simpan rakaman yang dipotong ke Web, cara yang lebih mudah untuk berkongsi, atau memuat turun ke komputer anda. Anda juga boleh klik pada butang Syot Saya untuk mencari semua rakaman yang telah dibuat.
tourHeaderAccounts = Screenshots to Go
tourBodyAccounts = Daftar masuk dengan Akaun Firefox untuk mengakses semua syot dalam semua peranti dan simpan syot kegemaran anda selama-lamanya.
tourSkip = SKIP
tourNext = Slaid Seterusnya
tourPrevious = Slaid Dahulu
tourDone = Selesai
