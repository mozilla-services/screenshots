downloadOnlyNotice = Bạn hiện đang ở chế độ chỉ tải về.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots sẽ tự động chuyển sang chế độ chỉ tải về trong các tình huống:
downloadOnlyDetailsPrivate = Trong một cửa sổ duyệt web riêng tư.
downloadOnlyDetailsThirdParty = Cookies của bên thứ ba đã bị vô hiệu hóa.
downloadOnlyDetailsNeverRemember = “Không bao giờ ghi nhớ lược sử” đã được kích hoạt.
downloadOnlyDetailsESR = Bạn đang sử dụng Firefox ESR.
downloadOnlyDetailsNoUploadPref = Tải lên đã bị vô hiệu hóa.
notificationLinkCopiedTitle = Đã sao chép liên kết
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Liên kết ảnh chụp màn hình của bạn đã được sao chép vào clipboard. Nhấn {meta_key}-V để dán.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Sao chép
notificationImageCopiedTitle = Ảnh chụp màn hình đã được sao chép
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Ảnh chụp màn hình của bạn đã được sao chép vào clipboard. Nhấn {meta_key}-V để dán.
# This is displayed as a warning when a Full Page save will be cropped.
