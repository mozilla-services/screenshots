# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Không sử dụng được.
requestErrorDetails = Xin lỗi! Chúng tôi không thể sao lưu ảnh chụp của bạn. Vui lòng thử lại sau.
connectionErrorTitle = Chúng tôi không thể kết nối với ảnh chụp màn hình của bạn.
connectionErrorDetails = Vui lòng kiểm tra kết nối Internet của bạn. Nếu bạn có thể kết nối với Internet, đó có thể là sự cố tạm thời với dịch vụ Ảnh chụp màn hình của Firefox.
loginErrorDetails = Chúng tôi không thể lưu hình của bạn vì có sự cố với dịch vụ Ảnh chụp màn hình của Firefox. Vui lòng thử lại sau.
unshootablePageErrorTitle = Chúng tôi không thể chụp màn hình trang này.
unshootablePageErrorDetails = Đây không phải là trang Web bình thường, bạn không thể chụp ảnh màn hình nó.
selfScreenshotErrorTitle = Bạn không thể chụp một trang của Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Vùng chọn của bạn quá nhỏ
privateWindowErrorTitle = Ảnh chụp màn hình đã bị vô hiệu hóa ở chế độ duyệt Web riêng tư
privateWindowErrorDetails = Xin lỗi vì sự bất tiện này. Chúng tôi đang làm việc trên các tính năng này cho bản phát hành trong tương lai.
genericErrorTitle = Whoa! Firefox Screenshots đã bị hoãn.
genericErrorDetails = Chúng tôi không chắc những gì vừa xảy ra. Thử lại hoặc chụp một trang khác?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Tạo, lưu và chia sẻ ảnh chụp màn hình mà không rời khỏi Firefox.
# Slide number 2:
tourHeaderPageAction = Một cách mới để lưu
tourBodyPageAction = Mở rộng trình đơn tác vụ trên trang trong thanh địa chỉ bất kỳ lúc nào bạn muốn chụp ảnh màn hình.
# Slide number 3:
tourHeaderClickAndDrag = Chỉ chụp những gì bạn muốn
tourBodyClickAndDrag = Nhấp và kéo để chụp một phần của một trang. Bạn cũng có thể di chuột để làm nổi bật lựa chọn của bạn.
# Slide number 4:
tourHeaderFullPage = Chụp Windows hoặc Toàn bộ trang
tourBodyFullPage = Chọn các nút ở phía trên bên phải để chụp khu vực nhìn thấy được trong cửa sổ hoặc để chụp toàn bộ trang.
# Slide number 5:
tourHeaderDownloadUpload = Như bạn thích
tourBodyDownloadUpload = Lưu ảnh đã cắt của bạn lên web để chia sẻ dễ dàng hơn hoặc tải chúng xuống máy tính của bạn. Bạn cũng có thể nhấp vào nút Ảnh chụp của tôi để tìm tất cả ảnh bạn đã chụp.
tourSkip = SKIP
tourNext = Slide tiếp theo
tourPrevious = Slide trước đó
tourDone = Xong
