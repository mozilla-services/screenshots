tourHeaderTwo = Capture aquilo mesmo que pretende
tourBodyTwo = Clique e arraste para capturar apenas uma porção de uma página. Pode também pairar para destacar a sua seleção.
tourHeaderThree = Como gosta
tourBodyThree = Guarde as suas capturas na Web para partilhar mais facilmente, ou descarregue-as para o seu computador. Pode também clicar no botão Minhas capturas para encontras todas as capturas que tirou.
