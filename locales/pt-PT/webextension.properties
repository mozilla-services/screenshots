# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Fora de serviço.
requestErrorDetails = Desculpe! Não conseguimos guardar a sua captura. Por favor tente novamente mais tarde.
connectionErrorTitle = Não conseguimos ligar às suas capturas de ecrã.
connectionErrorDetails = Por favor verifique a sua ligação à Internet. Se consegue ligar-se à Internet, pode existir um problema temporário com o serviço Capturas de ecrã Firefox.
loginErrorDetails = Não conseguimos guardar a sua captura porque existe um problema com o serviço Capturas de ecrã Firefox. Por favor tente novamente mais tarde.
unshootablePageErrorTitle = Não conseguimos capturar o ecrã nesta página.
unshootablePageErrorDetails = Esta não é uma página web padrão, por isso não podemos tirar uma captura de ecrã da mesma.
selfScreenshotErrorTitle = Não pode tirar uma captura duma página Capturas de ecrã Firefox!
