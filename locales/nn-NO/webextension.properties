# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = I ustand.
requestErrorDetails = Beklagar! Vi klarte ikkje å lagre skjermbiildet ditt. Prøv igjen seinare.
connectionErrorTitle = Vi kan ikkje kople til skjermbilda dine.
connectionErrorDetails = Kontroller internett-tilkoplinga di. Om du kan kople til internett, kan det vere eit mellombels problem med tenesta Firefox Screenshots.
loginErrorDetails = Vi klarte ikkje å lagre skjermbildet ditt, fordi det er eit problem med tenesta Firefox Screenshots. Prøv igjen seinare.
unshootablePageErrorTitle = Vi kan ikkje ta skjermbilde av sida.
unshootablePageErrorDetails = Dette er ikkje ei vanleg nettside, og du kan ikkje ta skjermbilde av henne.
selfScreenshotErrorTitle = Du kan ikkje ta skjermbilde av sida Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Markeringa di er for lita
privateWindowErrorTitle = Skjermbildeknipsing er slått av i Privat nettlesings-modus
privateWindowErrorDetails = Ein er lei for ulempa. Vi jobbar med denne funksjonen for framtidige versjonar.
genericErrorTitle = Oj! Det ser ut til at Firefox Screenshots ikkje fungerer korrekt.
genericErrorDetails = Vi er ikkje sikre på kva som hende. Kan du prøve igjen eller ta eit bilde på ei anna side?
