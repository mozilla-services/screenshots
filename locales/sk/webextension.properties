# Clip in this context refers to a portion of an image
addonDescription = Vytvorte si snímky obrazovky na webe a uložte si ich dočasne či navždy.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Urobiť snímku obrazovky
myShotsLink = Moje snímky
screenshotInstructions = Potiahnutím alebo kliknutím si vyberte oblasť, ktorú chcete zachytiť. Výber zrušíte stlačením klávesa ESC.
saveScreenshotSelectedArea = Uložiť
saveScreenshotVisibleArea = Uložiť viditeľnú časť
saveScreenshotFullPage = Uložiť celú stránku
cancelScreenshot = Zrušiť
downloadScreenshot = Prevziať
notificationLinkCopiedTitle = Odkaz bol skopírovaný
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Odkaz na vašu snímku bol skopírovaný do schránky. Stlačením {meta_key}-V ho prilepíte.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Mimo prevádzky.
requestErrorDetails = Mrzí nás to, no nemôžeme uložiť vašu snímku. Skúste to, prosím, neskôr.
connectionErrorTitle = Nemôžeme sa spojiť s vašimi snímkami.
connectionErrorDetails = Prosím, skontrolujte svoje internetové pripojenie. Ak ste pripojení na internet, môže ísť o dočasný problém na strane služby Firefox Screenshots.
loginErrorDetails = Nemohli sme uložiť vašu snímku, pretože nastal problém so službou Firefox Screenshots. Skúste to, prosím, neskôr.
unshootablePageErrorTitle = Túto stránku nemôžeme zachytiť.
unshootablePageErrorDetails = Toto nie je štandardná webová stránka, takže z nej nemôžeme vytvoriť snímku obrazovky.
selfScreenshotErrorTitle = Nemôžete vytvoriť snímku obrazovky stránky Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Váš výber je príliš malý
privateWindowErrorTitle = Služba Firefox Screenshots je v režime Súkromné prehliadanie zakázaná
privateWindowErrorDetails = Ospravedlňujeme sa za spôsobené nepríjemnosti. Pracujeme na vylepšení tejto funkcie v budúcich verziách.
genericErrorTitle = Ups! Služba Firefox Screenshots prestala pracovať.
genericErrorDetails = Nie sme si istí, čo sa práve stalo. Chcete tú skúsiť znova alebo chcete vytvoriť snímku inej stránky?
# Section for onboarding strings
tourBodyOne = Tvorte, ukladajte a zdieľajte snímky obrazovky bez toho, aby ste museli opustiť Firefox.
tourHeaderThree = Zachyťte to, čo chcete
tourBodyThree = Ak chcete zachytiť časť stránky, urobíte to kliknutím a potiahnutím. Váš výber zvýrazníte tak, že sa naň presuniete myšou.
tourHeaderFour = Zachyťte okná alebo celé webové stránky
tourBodyFour = Kliknutím na tlačidlo v pravom hornom rohu môžete zachytiť viditeľnú časť stránky. Pomocou ďalšieho tlačidla zachytíte celú stránku.
tourHeaderFive = Urobte to, čo chcete
tourBodyFive = Uložte si orezanú snímku na web, aby ste ju mohli ľahšie zdieľať alebo si ju prevziať do počítača. Môžete si taktiež pozrieť všetky vaše snímky - stačí, ak kliknete na tlačidlo Moje snímky.
tourSkip = Preskočiť
tourNext = Ďalšia snímka
tourPrevious = Predchádzajúca snímka
tourDone = Hotovo
