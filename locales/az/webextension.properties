# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Xəta baş verdi.
requestErrorDetails = Üzr istəyirik! Ekran görüntünüzü saxlaya bilmədik. Lütfən biraz sonra təkrar yoxlayın.
connectionErrorTitle = Ekran görüntülərinizə qoşula bilmirik.
connectionErrorDetails = Lütfən internet bağlantınızı yoxlayın. Əgər internetdə problem yoxdursa Firefox Screenshots xidmətində müvəqqəti xəta ola bilər.
loginErrorDetails = Firefox Screenshots xidmətindəki müvəqqəti xəta üzündən ekran görüntünüzü saxlaya bilmədik. Lütfən biraz sonra təkrar yoxlayın.
unshootablePageErrorTitle = Bu səhifənin ekran görüntüsü alına bilmir.
unshootablePageErrorDetails = Bu normal Web səhifəsi deyil, bu səbəbdən ekran görüntüsünü almaq mümkün olmur.
selfScreenshotErrorTitle = Firefox Screenshots səhifəsinin ekran görüntüsünü ala bilməzsiz!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Seçiminiz çox balacadır
privateWindowErrorTitle = Ekran görüntüləri Məxfi Səyahət rejimində sönülüdür
privateWindowErrorDetails = Narahatlıq üçün üzr istəyirik. Gələcək buraxılışlarda bu özəllik üzərində işləyirik.
genericErrorTitle = Off! Firefox Screenshots dəli olub.
genericErrorDetails = Nə baş verdiyindən əmin deyilik. Bir daha yoxlayın və ya başqa səhifənin ekran görüntüsünü alaraq işləyib işləmədiyinə əmin olun.
# Section for onboarding strings
tourBodyOne = Firefoxu tərk etmədən ekran görüntüləri alın, saxlayın və paylaşın.
tourHeaderTwo = İstədiyiniz hər şeyin görüntüsünü alın
tourBodyTwo = Səhifənin hər hansı bir hissəsini almaq üçün basın və ya sürüşdürün. Seçiminizi işıqlandırmaq üçün üzərinə gedin.
tourHeaderThree = Pəncərəni və ya bütün səhifəni çəkin
tourBodyThree = Sadəcə pəncərədə görünən hissəni və ya bütün səhifəni çəkmək üçün sağ üstdəki düymələrdən birini seçin.
tourHeaderFour = İstədiyiniz kimi
tourBodyFour = Kəsdiyiniz hissələri rahat paylaşmaq üçün internetdə saxlayın və ya kompüterinizə endirin. Həmçinin Ekran Görüntülərim düyməsinə basaraq çəkdiyiniz bütün ekran görüntülərini görə bilərsiz.
tourSkip = Ötür
tourNext = Növbəti Slayd
