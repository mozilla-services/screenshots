addonDescription = Интернеттен скриншоттарды түсіріп, оларды уақытша немесе тұрақты түрде сақтаңыз.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Скриншотты түсіру
myShotsLink = Менің скриншоттарым
screenshotInstructions = Аймақты таңдау үшін бетте шертіңіз. Бас тарту үшін ESC басыңыз.
saveScreenshotSelectedArea = Сақтау
saveScreenshotVisibleArea = Көрінетінді сақтау
saveScreenshotFullPage = Толық парақты сақтау
cancelScreenshot = Бас тарту
downloadScreenshot = Жүктеп алу
notificationLinkCopiedTitle = Сілтеме көшірілді
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Сіздің скриншотыңызға сілтеме алмасу буферіне көшірілді. Кірістіру үшін {meta_key}-V басыңыз.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Жұмыс істемейді.
requestErrorDetails = Кешіріңіз! Сіздің скриншотыңызды сақтай алмадық. Кейінірек қайталап көріңіз.
connectionErrorTitle = Скриншоттарыңызға байланыса алмадық.
connectionErrorDetails = Интернетпен байланысыңызды тексеріңіз. Егер сізде интернетпен байланыс бар болса, онда Firefox скриншоттары қызметімен уақытша мәселелер болуы мүмкін.
loginErrorDetails = Скриншотыңызды сақтай алмадық, өйткені Firefox скриншоттары қызметімен мәселе бар болып тұр. Кейінірек қайталап көріңіз.
unshootablePageErrorTitle = Бұл беттің скриншотын түсіре алмаймыз.
unshootablePageErrorDetails = Бұл қалыпты веб беті емес, сондықтан оның скриншотын түсіру мүмкін емес.
selfScreenshotErrorTitle = Firefox скриншоттары бетінің скриншотын түсіру мүмкін емес!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Сіздің таңдауыңыз тым кішкентай
privateWindowErrorTitle = Скриншоттар жекелік шолу режимінде сөнідірілген
privateWindowErrorDetails = Қолайсыздық үшін кешірім сұраймыз. Бұл мүмкіндікті болашақ шығарылымдарда іске асыруға жұмысты жасаймыз.
genericErrorTitle = Қап! Firefox скриншоттары жасамай қалған сияқты.
genericErrorDetails = Не болғанын білмейміз. Қайталап көресіз бе, немесе басқа парақтың скриншотын түсіріп көресіз бе?
# Section for onboarding strings
tourBodyOne = Firefox ішінен скриншоттарды түсіру, сақтау және олармен бөлісу.
tourHeaderTwo = Тек керек нәрсені түсіріңіз
tourBodyTwo = Беттің тек бір бөлігін түсіру үшін тышқанды шертіп, тартыңыз. Таңдауыңызды түспен ерекшелеу үшін үстінен өткізсеңіз болады.
tourHeaderThree = Терезелер немесе толық беттерді түсіріңіз
tourBodyThree = Жоғарғы оң жақта орналасқан батырмаларды терезенің көрінетін аймағын, немесе толық бетті түсіру үшін қолданыңыз.
tourHeaderFour = Өзіңізге керек түрде
tourBodyFour = Қиылған скриншоттарыңыздбен оңай бөлісу үшін оларды интернетте сақтаңыз, немесе өз компьютеріңізге жүктеп алыңыз. Сонымен қатар, сіз жасаған барлық скриншоттарды табу үшін Менің скриншоттарым батырмасына шерте аласыз.
tourSkip = Аттап кету
tourNext = Келесі слайд
tourPrevious = Алдыңғы слайд
tourDone = Дайын
