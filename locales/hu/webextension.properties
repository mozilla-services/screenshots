genericErrorTitle = Húha! A Firefox képernyőképek megkergült.
genericErrorDetails = Nem vagyunk benne biztosak, hogy mi történt. Próbálja újra, vagy készítsen képet egy másik oldalról.
# Section for onboarding strings
tourBodyOne = Készítsen, mentsen és osszon meg képernyőképeket, anélkül, hogy elhagyná a Firefoxot.
tourHeaderTwo = Csak azt mentse, amit szeretne
tourBodyTwo = Kattintson és húzzon, hogy csak a lap egy részét mentse el. Vagy csak rá is mutathat a kijelöléshez.
tourHeaderThree = Ahogy tetszik
tourBodyThree = Mentse a kivágott képeket a webre a könnyebb megosztáshoz, vagy töltse le a számítógépére. Rá is kattinthat a Képernyőképek gombra, hogy megtalálja az összes képét.
tourHeaderFour = Mentsen ablakokat vagy teljes lapokat
tourBodyFour = Válassza a jobb felső sarokban lévő gombokat, hogy egy látható területet mentsen az ablakból, vagy elmentsen egy teljes oldalt.
