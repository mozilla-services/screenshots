# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Feua serviçio.
requestErrorDetails = Ne spiaxe! No poemmo sarvâ l'inmagine. Pe piaxei preuva torna dòppo.
connectionErrorTitle = No poemmo conetise a-e teu föto do schermo.
connectionErrorDetails = Pe piaxei contròlla a teu conescion a l'Internet. Se ti riesci a conetite a l'Internet, ghe poeiva ese 'n problema tenporaneo co-o serviçio de Firefox Screenshots.
loginErrorDetails = No poemmo sarvâ a teu inmagine perché gh'é 'n problema co-o serviçio de Firefox Screenshot. Pe piaxei preuva torna dòppo.
unshootablePageErrorTitle = No poemmo fâ 'na föto do schermo de sta pagina.
unshootablePageErrorDetails = Sta chi a no l'é 'na pagina Web standard, coscì no peu faghe 'na föto do schermo.
selfScreenshotErrorTitle = No ti peu fâ 'na föto do schermo a 'na pagina de Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
genericErrorTitle = Ahime mi! Firefox Screeshot o s'é ciantou.
genericErrorDetails = Niatri no emmo ben acapio cöse l'é sucesso. Ti peu miga preuvâ co-ina pagina dispægia?
