# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = 系統維護中。
requestErrorDetails = 抱歉！無法儲存您拍攝的圖片，請稍候再試一次。
connectionErrorTitle = 無法連線至您的畫面擷圖。
connectionErrorDetails = 請檢查您的網路連線。若您可以正常上網，可能是 Firefox Screenshots 臨時出了問題。
loginErrorDetails = Firefox Screenshots 服務發生問題，我們無法儲存您拍攝的擷圖。請稍候再試。
unshootablePageErrorTitle = 無法幫此頁面拍照。
unshootablePageErrorDetails = 這不是標準的網頁，無法拍照。
