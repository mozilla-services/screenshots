emptySelectionErrorTitle = 您的選擇範圍太小
privateWindowErrorTitle = 隱私瀏覽模式中將停用 Screenshots 套件
privateWindowErrorDetails = 很抱歉帶來不便，我們將在未來提供此功能。
genericErrorTitle = 唉呀，Firefox Screenshots 有點秀逗了。
genericErrorDetails = 我們不確定剛剛發生了什麼事，您可以再試一次，或拍攝其他頁面的擷圖嗎？
# Section for onboarding strings
tourBodyOne = 不用離開 Firefox 就可以拍攝、儲存、分享畫面擷圖。
tourHeaderTwo = 只拍你想拍的
tourBodyTwo = 點擊並拖曳出要擷取的範圍。或者您也可以用滑鼠移上頁面中的各部分，擷取該範圍。
tourHeaderThree = 擷取可見範圍或整張網頁
tourBodyThree = 透過右上角的不同按鈕來選擇只拍攝視窗中的可見區域，或是整張網頁。
