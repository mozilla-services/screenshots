# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Zerbitzuz kanpo.
requestErrorDetails = Barkatu! Ezin izan dugu zure argazkia gorde. Saiatu berriro geroago.
connectionErrorTitle = Ezin gara zure pantaila-argazkietara konektatu.
connectionErrorDetails = Egiaztatu zure Internet-konexioa. Internetera konekta bazaitezke, aldi baterako arazo bat egon liteke Firefox Screenshots zerbitzuarekin.
loginErrorDetails = Ezin izan dugu zure argazkia gorde Firefox Screenshots zerbitzuarekin arazo bat dagoelako. Saiatu berriro geroago mesedez.
unshootablePageErrorTitle = Ezin dugu orri honen pantaila-argazkia hartu.
unshootablePageErrorDetails = Hau ez da web orri arrunt bat eta beraz, ezin duzu bere pantaila-argazkirik hartu.
selfScreenshotErrorTitle = Ezin duzu Firefox Screenshots-eko orri baten pantaila-argazkirik hartu!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Zure hautapena txikiegia da
privateWindowErrorTitle = Pantaila-argazkien zerbitzua desgaituta dago nabigatze pribatuko moduan
privateWindowErrorDetails = Barkatu eragozpenak. Eginbide honetan lanean ari gara etorkizuneko bertsio baterako.
genericErrorTitle = Kontxo! Firefox Screenshots zerbitzua pikutara joan da.
genericErrorDetails = Ez gaude ziur zer gertatu den. Axola dizu berriro saiatzea edo beste orri baten argazkia hartzea?
# Section for onboarding strings
tourBodyOne = Hartu, gorde eta partekatu pantaila-argazkiak Firefox utzi gabe.
tourHeaderTwo = Hartu soilik nahi duzunaren argazkia
tourBodyTwo = Egin klik eta arrastatu soilik orriaren zati baten argazkia hartzeko. Sagua gainean jar dezakezu zure hautapena nabarmentzeko.
tourHeaderThree = Hartu leiho edo orri osoen argazkiak
tourBodyThree = Hautatu goian eskuinetan dauden botoiak leihoko eremu ikusgarriaren edo orri osoaren argazkia hartzeko.
tourHeaderFour = Nahi duzun bezala
tourBodyFour = Gorde webean moztutako zure argazkiak errazago partekatu edo zure ordenagailura deskargatzeko. 'Nire argazkiak' botoian klik eginda hartutako argazki guztiak aurkituko dituzu.
tourSkip = SALTATU
tourNext = Hurrengo diapositiba
tourPrevious = Aurreko diapositiba
tourDone = Eginda
