# Clip in this context refers to a portion of an image
addonDescription = Ta klipp og skjermbilder fra nettet og lagre de midlertidig eller permanent.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Ta et skjermbilde
myShotsLink = Mine skjermbilder
screenshotInstructions = Dra eller klikk på siden for å velge et område. Trykk på ESC for å avbryte.
saveScreenshotSelectedArea = Lagre
saveScreenshotVisibleArea = Lagre synlig område
saveScreenshotFullPage = Lagre hele siden
cancelScreenshot = Avbryt
downloadScreenshot = Last ned
downloadOnlyNotice = Du er for tiden i nedlastingsmodus.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots endres automatisk til nedlastingsmodus i disse situasjonene:
downloadOnlyDetailsPrivate = I et privat nettlesingsvindu.
downloadOnlyDetailsThirdParty = Tredjeparts infokapsler er deaktivert.
downloadOnlyDetailsNeverRemember = «Husk aldri historikk» er aktivert.
downloadOnlyDetailsESR = Du bruker Firefox ESR.
downloadOnlyDetailsNoUploadPref = Opplastinger er slått av.
notificationLinkCopiedTitle = Lenke kopiert
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Lenken til skjermbildet ditt er kopiert til utklippstavlen. Trykk på {meta_key}-V for å lime inn.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Kopier
notificationImageCopiedTitle = Bilde kopiert
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Bildet ditt er kopiert til utklippstavlen. Trykk på {meta_key}-V for å lime det inn.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCropPopupWarning = Det lagrede bildet vil bli beskåret til {pixels}px i høyden.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = I ustand.
requestErrorDetails = Beklager! Vi klarte ikke å lagre skjermbildet ditt. Prøv igjen senere.
connectionErrorTitle = Vi kan ikke koble til dine skjermbilder.
connectionErrorDetails = Kontroller din internett-tilkopling. Om du kan koble til internett, kan det være et midlertidig problem med tjenesten Firefox Screenshots.
loginErrorDetails = Vi klarte ikke å lagre skjermbildet ditt, fordi det er et problem med tjenesten Firefox Screenshots. Prøv igjen senere.
unshootablePageErrorTitle = Vi kan ikke ta skjermbilde av siden.
unshootablePageErrorDetails = Dette er ikke en vanlig nettside, og du kan ikke ta skjermbilde av den.
selfScreenshotErrorTitle = Du kan ikke ta skjermbilde av siden Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Det valgte området er for liten
privateWindowErrorTitle = Skjermbildetaking er deaktivert i privat nettlesings-modus
privateWindowErrorDetails = Beklager ulempen. Vi jobber med denne funksjonen for fremtidige utgivelser.
genericErrorTitle = Oi! Det ser ut til at Firefox Screenshots ikke fungerer korrekt.
genericErrorDetails = Vi er ikke sikre på hva som hendte. Kan du prøve igjen eller ta et bilde av en annen side?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ta, lagre og del skjermbilder uten å forlate Firefox.
# Slide number 2:
tourHeaderPageAction = En ny måte å lagre på
tourBodyPageAction = Utvid sidehandlingsmenyen i adresselinjen når du vil ta et skjermbilde.
# Slide number 3:
tourHeaderClickAndDrag = Ta bilde av akkurat hva du vil
tourBodyClickAndDrag = Klikk for å dra og ta skjermbilde av bare en del av siden. Du kan også føre musen over for å framheve merket område.
# Slide number 4:
tourHeaderFullPage = Ta skjermbilde av vinduer eller hele sider.
tourBodyFullPage = Bruk knappene i det øvre høyre hjørnet for å ta skjermbilde av det synlige området i vinduet eller for å ta skjermbilde av en hel side.
# Slide number 5:
tourHeaderDownloadUpload = Som du vil ha det
tourBodyDownloadUpload = Lagre de beskjærte skjermbildene dine på nettet for enklere deling, eller last de ned til din datamaskin. Du kan også klikke på knappen Mine skjermbilde for å finne alle skjermbildene du har tatt.
tourSkip = Hopp over
tourNext = Neste slide
tourPrevious = Forrige slide
tourDone = Ferdig
