addonDescription = Prenu eltondaĵon aŭ faru ekrankopiojn de retpaĝoj kaj konservu ilin ĉu daŭre ĉu provizore.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Fari ekrankopion
myShotsLink = Miaj ekrankopioj
screenshotInstructions = Trenu aŭ alklaku sur la paĝo por elekti areon. Premu ESK por nuligi.
saveScreenshotSelectedArea = Konservi
saveScreenshotVisibleArea = Konservi tion, kio videblas
saveScreenshotFullPage = Konservi tutan paĝon
cancelScreenshot = Nuligi
downloadScreenshot = Elŝuti
notificationLinkCopiedTitle = Ligilo kopiita
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = La ligilo al via ekrankopio estis kopiita al la tondujo. Premu {meta_key}-V por alglui.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Ne funkcianta.
requestErrorDetails = Bedaŭrinde ni ne povis konservi vian ekrankopion. Bonvolu klopodi denove poste.
connectionErrorTitle = Ni ne povas konektiĝi al viaj ekrankopioj.
connectionErrorDetails = Bonvolu kontroli vian retaliron. Se vi povas konektiĝi al la reto, eble estas provizora problemo kun la servo de Firefox Screenshots.
loginErrorDetails = Ni ne povis konservi vian ekrankopion ĉar estis problemo kun la servo de Firefox Screenshots. Bonvolu klopodi denove poste.
unshootablePageErrorTitle = Ni ne povas fari ekrankopion de tiu ĉi paĝo.
unshootablePageErrorDetails = Tiu ĉi ne estas norma retpaĝo, do vi ne povas fari ekrankopion de ĝi.
selfScreenshotErrorTitle = Vi ne povas fari ekrankopion de paĝo de Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Via elektita areo estas tro eta
privateWindowErrorTitle = Ekrankopioj estas malaktivaj en la reĝimo de privata retumo
privateWindowErrorDetails = Bonvolu pardoni la ĝenon. Ni prilaboras tiun ĉi trajton por venontaj eldonoj.
genericErrorTitle = Ŭoo! Firefox Screenshots tute frenezis.
genericErrorDetails = Ni ne tro certas, kio ĵus okazis. Ĉu vi povus klopodi denove aŭ fari ekrankopion de alia paĝo?
# Section for onboarding strings
tourBodyOne = Faru, konservu kaj dividu ekrankopiojn sen forlasi Firefox.
tourHeaderThree = Kopiu nur tion, kion vi volas.
tourBodyThree = Alklaku kaj trenu por kopii nur parton de paĝo. Vi povas ankaŭ ŝvebi por elstarigi vian elekton.
tourHeaderFour = Kapti fenestrojn aŭ tutaj paĝojn
tourBodyFour = Elektu la butonojn supre kaj dekstre por kapti la videblan areon en la fenestro aŭ por kapti tutan paĝon.
tourHeaderFive = Kiel vi volas
tourBodyFive = Konservu vian eltonditajn ekrankopiojn en la reto, por pli facile dividi ilin, aŭ elŝutu ilin al via komputilo. Vi ankaŭ povas alklaki la butonon 'Miaj ekrankopioj' por trovi ĉiujn ekrankopiojn faritajn de vi.
tourSkip = Pretersalti
tourNext = Venonta ekrano
tourPrevious = Antaŭa ekrano
tourDone = Farita
