# Clip in this context refers to a portion of an image
addonDescription = Rekam klip dan tangkapan layar dari Web dan simpan untuk sementara atau secara permanen.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Buat Tangkapan Layar
myShotsLink = Tangkapan Saya
screenshotInstructions = Seret atau klik pada laman untuk memilih area. Tekan ESC untuk membatalkan.
saveScreenshotSelectedArea = Simpan
saveScreenshotVisibleArea = Simpan yang terlihat
saveScreenshotFullPage = Simpan laman sepenuhnya
cancelScreenshot = Batal
downloadScreenshot = Unduh
notificationLinkCopiedTitle = Tautan Disalin
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = Tautan ke gambar Anda telah disalin ke papan klip. Tekan {meta_key}-V untuk menempelkan.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCroppedWarning = Gambar ini telah dipotong menjadi {pixels}px.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Tak dapat digunakan.
requestErrorDetails = Maaf! Kami tidak dapat menyimpan gambar Anda. Silakan coba lagi.
connectionErrorTitle = Kami tidak dapat terhubung dengan tangkapan layar Anda.
connectionErrorDetails = Silakan periksa sambungan Internet Anda. Jika Anda dapat tersambung ke Internet, mungkin terjadi masalah sementara pada layanan Firefox Screenshots.
loginErrorDetails = Kami tidak dapat menyimpan gambar Anda karena ada masalah dengan layanan Firefox Screenshots. Silakan coba kembali nanti.
unshootablePageErrorTitle = Kami tidak dapat menangkap layar laman ini.
unshootablePageErrorDetails = Ini bukan laman Web yang standar, sehingga Anda tidak dapat membuat tangkapan dari layar ini.
selfScreenshotErrorTitle = Anda tidak dapat merekam gambar dari laman Firefox Screenshots!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Seleksi Anda terlalu kecil
privateWindowErrorTitle = Screenshots dinonaktifkan di Mode Penjelajahan Pribadi
privateWindowErrorDetails = Maaf atas ketidaknyamanannya. Kami sedang mengerjakan fitur ini untuk peluncuran masa mendatang.
genericErrorTitle = Wah! Firefox Screenshots mendadak kacau.
genericErrorDetails = Kami tidak yakin akan apa yang terjadi. Ingin mencoba lagi atau merekam gambar dari laman yang berbeda?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Ambil, simpan, dan bagikan tangkapan layar tanpa meninggalkan Firefox.
# Slide number 2:
tourHeaderPageAction = Cara baru untuk menyimpan
tourBodyPageAction = Bentangkan menu tindakan laman di bilah alamat setiap kali Anda ingin buat tangkapan layar.
# Slide number 3:
tourHeaderClickAndDrag = Rekam Bagian Yang Anda Inginkan
tourBodyClickAndDrag = Klik dan seret untuk merekam sebagian area laman. Anda juga dapat menggeser kursor untuk menyoroti pilihan Anda.
# Slide number 4:
tourHeaderFullPage = Rekam Jendela atau Seluruh Laman
tourBodyFullPage = Pilih tombol di kanan atas untuk merekam area yang terlihat pada jendela atau rekam seluruh laman.
# Slide number 5:
tourHeaderDownloadUpload = Sesuka Anda
tourBodyDownloadUpload = Simpan potongan tangkapan Anda ke Web agar mudah dibagikan, atau unduh ke komputer. Anda pun dapat mengeklik pada tombol Gambar Saya untuk menemukan semua tangkapan yang pernah Anda rekam.
tourSkip = LEWATI
tourNext = Salindia Selanjutnya
tourPrevious = Salindia Sebelumnya
tourDone = Selesai
