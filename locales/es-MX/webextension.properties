# Clip in this context refers to a portion of an image
addonDescription = Tomar clips y capturas de pantalla de la web y guardarlos temporalmente o permanentemente.
addonAuthorsList = Mozilla <screenshots-feedback@mozilla.com>
# Also used for the title on the toolbar button
contextMenuLabel = Tomar captura de pantalla
myShotsLink = Mis capturas
screenshotInstructions = Arrastra o haz clic en la página para seleccionar la región. Presiona ESC para cancelar.
saveScreenshotSelectedArea = Guardar
saveScreenshotVisibleArea = Guardar visible
saveScreenshotFullPage = Guardar página completa
cancelScreenshot = Cancelar
downloadScreenshot = Descarga
downloadOnlyNotice = Estás en modo de Solo-Descargas.
# The downloadOnlyDetails string introduces a list of items. The keys
# downloadOnlyDetailsPrivate, downloadOnlyDetailsThirdParty,
# downloadOnlyDetailsNeverRemember, downloadOnlyDetailsESR, and
# downloadOnlyDetailsNoUploadPref are list items in that list.
downloadOnlyDetails = Firefox Screenshots automáticamente cambia al modo Solo-Descarga en estas situaciones:
downloadOnlyDetailsPrivate = En una ventana de navegación privada.
downloadOnlyDetailsThirdParty = Cookies de terceros están desactivadas.
downloadOnlyDetailsNeverRemember = “Nunca recordar el historial” está habilitado.
downloadOnlyDetailsESR = Estás usando Firefox ESR.
downloadOnlyDetailsNoUploadPref = Las cargas de archivos están deshabilitadas.
notificationLinkCopiedTitle = Enlace copiado
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationLinkCopiedDetails = El enlace que has capturado ha sido copiado al portapapeles. Presiona {meta_key}-V para pegar.
# This is a verb, as in "Copy image to the system clipboard."
copyScreenshot = Copiar
notificationImageCopiedTitle = Captura copiada
# The string "{meta_key}-V" should be translated to the region-specific
# shorthand for the Paste keyboard shortcut. {meta_key} is a placeholder for the
# modifier key used in the shortcut (do not translate it): for example, Ctrl-V
# on Windows systems.
notificationImageCopiedDetails = Tu captura ha sido copiada al portapapeles. Presiona {meta_key}-V para pegar.
# This is displayed as a warning when a Full Page save will be cropped.
# {pixels} will be a number like 5000.
imageCropPopupWarning = La imagen guardada será recortada a {pixels}px de alto.
# Section for error strings
# "Out of order" is an humorous way to indicate that the service is not working
# properly.
requestErrorTitle = Fuera de orden.
requestErrorDetails = ¡Lo sentimos! No pudimos guardar tu captura. Por favor, intenta de nuevo más tarde.
connectionErrorTitle = No podemos conectar a tus capturas de pantalla.
connectionErrorDetails = Por favor, revisa tu conexión a Internet. Si eres capaz de conectarte a Internet, puede ser que exista un error temporal con el servicio de capturas de pantalla de Firefox.
loginErrorDetails = No pudimos guardar tu captura porque hay un problema con el servicio de capturas de pantalla de Firefox. Por favor, intenta de nuevo más tarde.
unshootablePageErrorTitle = No podemos realizar una captura de pantalla a esta página.
unshootablePageErrorDetails = Esta no es una página web estándar, por lo tanto no podemos tomar una captura de pantalla de ella.
selfScreenshotErrorTitle = ¡No puedes tomar una captura de la página de capturas de pantalla de Firefox!
# Fired when someone makes a zero-width or zero-height selection
emptySelectionErrorTitle = Tu selección es demasiado pequeña
privateWindowErrorTitle = La captura de pantalla está deshabilitada en el modo navegación privada
privateWindowErrorDetails = Disculpen las molestias. Estamos trabajando en esta característica para las versiones futuras.
genericErrorTitle = ¡Oye! Las capturas de pantalla de Firefox salieron mal.
genericErrorDetails = No estamos seguros qué pasó. ¿Te importaría intentarlo de nuevo o tomar una captura de una página diferente?
# Section for onboarding strings
# Slide number 1:
tourBodyIntro = Toma, guarda y comparte capturas de pantalla sin dejar Firefox.
# Slide number 2:
tourHeaderPageAction = Una nueva forma de guardar
tourBodyPageAction = Expande el menú de acciones de la página en la barra de direcciones en cualquier momento que quieras tomar una captura de pantalla.
# Slide number 3:
tourHeaderClickAndDrag = Captura sólo lo que necesitas
tourBodyClickAndDrag = Haz clic y arrastra para capturas sólo una parte de la página. También puedes desplazarte para resaltar tu selección.
# Slide number 4:
tourHeaderFullPage = Captura ventanas o páginas enteras
tourBodyFullPage = Selecciona los botones en la parte superior derecha para capturar el área visible en la ventana o para capturar una página completa.
# Slide number 5:
tourHeaderDownloadUpload = Como te gusta
tourBodyDownloadUpload = Guarda tus capturas recortadas en la Web para compartirlas más fácilmente o descárgalas en tu computadora. También puedes hacer clic en el botón Mis Capturas para encontrar todas las fotos que has tomado.
tourHeaderAccounts = Screenshots to Go
tourBodyAccounts = Inicia sesión con tu cuenta de Firefox para acceder a tus capturas en todos tus dispositivos y guarda tus capturas favoritas para siempre.
tourSkip = Ignorar
tourNext = Siguiente diapositiva
tourPrevious = Diapositiva anterior
tourDone = Terminado
